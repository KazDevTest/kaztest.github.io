<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KazHub-Dev</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.alphacoders.com/113/1131662.png');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .profile-container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: background-color 0.3s;
            border: 5px solid;
            border-image: linear-gradient(45deg, #00f, #f0f) 1;
            position: relative;
            animation: led-border 1s infinite alternate;
        }

        @keyframes led-border {
            0% { box-shadow: 0 0 10px #ff0000; }
            20% { box-shadow: 0 0 10px #ff7f00; }
            40% { box-shadow: 0 0 10px #ffff00; }
            60% { box-shadow: 0 0 10px #00ff00; }
            80% { box-shadow: 0 0 10px #0000ff; }
            100% { box-shadow: 0 0 10px #8b00ff; }
        }

        .dark-mode .profile-container {
            background-color: rgba(18, 18, 18, 0.9);
        }

        .profile-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #00f, #f0f);
            -webkit-background-clip: text;
            color: transparent;
            font-family: 'Anton', sans-serif;
            font-size: 2.5em;
        }

        .dark-mode .profile-header {
            background: linear-gradient(45deg, #000000, #000000);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 10px;
        }

        .profile-name {
            margin: 0;
            font-size: 35px;
            font-family: 'Anton', sans-serif;
            background: linear-gradient(45deg, rgb(28, 238, 0), rgb(111, 0, 255));
            -webkit-background-clip: text;
            color: transparent;
        }

        .profile-title {
            margin: 0;
            font-size: 30px;
            font-family: 'Anton', sans-serif;
            background: linear-gradient(45deg, rgba(0, 0, 255, 0.658), rgb(255, 0, 170));
            -webkit-background-clip: text;
            color: transparent;
        }

        .profile-body {
            padding: 20px;
        }

        .profile-info,
        .profile-links {
            margin-bottom: 20px;
        }

        .profile-info h2,
        .profile-links h2 {
            font-size: 30px;
            background: linear-gradient(45deg, #ff00ff, #ff1100);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            border-bottom: 2px solid #5900ff;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .dark-mode .profile-info h2,
        .dark-mode .profile-links h2 {
            border-color: #5900ff;
        }

        .profile-info p {
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff00ff, #4200f7);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }

        .profile-links ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .profile-links a {
            text-decoration: none;
            color: #5900ff;
            font-weight: bold;
            border: 2px solid #6f00ff;
            padding: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .dark-mode .profile-links a {
            color: #0400ff;
            border-color: #0400ff;
            background-color: rgba(255, 255, 255, 0.062);
        }

        .profile-links a:hover {
            background: linear-gradient(45deg, #ffffff, #00f);
            color: #fff;
            transform: translateY(-5px);
        }

        .profile-links a:active {
            transform: translateY(2px);
        }

        .toggle-button {
            background: linear-gradient(45deg, #ffffff, #00f);
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ff0080;
            transition: color 0.3s;
        }

        .dark-mode .toggle-button {
            color: #6200ff;
        }

        .music-button {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(7, 11, 255, 0.7);
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 24px;
            color: #4706fc;
            border: 2px solid #ff00c8;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(89, 0, 255, 0.322);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-mode .music-button {
            background-color: rgba(18, 18, 18, 0.7);
            color: #00f;
        }

        .music-waves {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
        }

        .wave {
            width: 5px;
            height: 100%;
            background-color: #5900ff;
            animation: wave-animation 1.2s infinite;
        }

        @keyframes wave-animation {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .wave:nth-child(2) { animation-delay: -1.1s; }
        .wave:nth-child(3) { animation-delay: -1s; }
        .wave:nth-child(4) { animation-delay: -0.9s; }
        .wave:nth-child(5) { animation-delay: -0.8s; }
        .wave:nth-child(6) { animation-delay: -0.7s; }
        .wave:nth-child(7) { animation-delay: -0.6s; }
        .wave:nth-child(8) { animation-delay: -0.5s; }
        .wave:nth-child(9) { animation-delay: -0.4s; }
        .wave:nth-child(10) { animation-delay: -0.3s; }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleMode()">
        <span id="mode-icon" class="material-icons">☀️</span>
    </button>

    <button class="music-button" onclick="toggleMusic()">
        <i id="music-icon" class="fas fa-play"></i>
        <span>Play Music</span>
    </button>

    <div class="music-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <img src="https://files.catbox.moe/61dpga.jpg" alt="Profile Picture" class="profile-picture">
            <h1 class="profile-name">KazHub</h1>
            <h2 class="profile-title">Kaz Developer</h2>
        </div>
        <div class="profile-body">
            <div class="profile-info">
                <h2>About Me</h2>
                <p>Hello, I Am KazHub Developer. Click The Button To Open My Profile With Me.</p>
            </div>
            <div class="profile-links">
                <h2>Connect with Me</h2>
                <ul>
                    <li><a href="#" target="_blank">K</a></li>
                    <li><a href="#" target="_blank">A</a></li>
                    <li><a href="#" target="_blank">Z</a></li>
                    <li><a href="#" target="_blank">H</a></li>
                    <li><a href="#" target="_blank">U</a></li>
                    <li><a href="#" target="_blank">B</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                let snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();

        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById('mode-icon');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.textContent = '🌙';
            } else {
                icon.textContent = '☀️';
            }
        }

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            const icon = document.getElementById('music-icon');
            if (audio.paused) {
                audio.play();
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            } else {
                audio.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        }
    </script>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <audio id="background-music" loop>
        <source src="phía sau cô gái.mp3">
    </audio>
</body>
</html>
